services:
  ide:
    build:  
      context: .
      args:
        BASE_IMAGE: ${BASE_IMAGE:?Please complete it in .env}
    image: ${ENV_NAME} 
    user: ${MY_UID}:${MY_GID}
    container_name: ${CONTAINER_NAME}
    command: /bin/bash
    tty: true 
    stdin_open: true 
    volumes:
      - /etc/passwd:/etc/passwd:ro
      - /etc/group:/etc/group:ro
      - ${WORKSPACE:-${PWD}}:/workspace
      - ${HOME}/.config/nvim:${HOME}/.config/nvim:rw
      - ${HOME}/.local/share/nvim:${HOME}/.local/share/nvim:rw
      - ${HOME}/.local/state/nvim:${HOME}/.local/state/nvim:rw
      - ${HOME}/.cache/nvim:${HOME}/.cache/nvim:rw
      - ${HOME}/.local/share/fonts:${HOME}/.local/share/fonts:ro
